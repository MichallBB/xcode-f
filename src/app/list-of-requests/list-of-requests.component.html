<main>
    @if (requests.length === 0) {
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <h2>Brak zapytań w historii</h2>
                </div>
            </div>
        </div>
    } @else {
        <div class="container">
            <div class="row">
            <div class="col-md-12">
                <h1>Lista zapytań</h1>
                <table class="table table-striped">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Waluta</th>
                        <th>Imię Nazwisko</th>
                        <th>Data</th>
                        <th>Wartość</th>
                    </tr>
                </thead>
                <tbody>
                    @for (request of requests; track $index) {
                        <tr>
                            <td>{{request.id}}</td>
                            <td>{{request.currency}}</td>
                            <td class="table-name">{{request.name}} </td>
                            <td>{{request.date | date:'dd-MM-yyyy HH:mm'}}</td>
                            <td>{{request.value}}</td>
                        </tr>
                    }
    
                </tbody>
                </table>
            </div>
            </div>
        </div>
    }

</main>
